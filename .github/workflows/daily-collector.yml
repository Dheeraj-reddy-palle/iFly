name: Daily Flight Data Collector

on:
  schedule:
    # Runs at 03:00 and 15:00 UTC every day
    - cron: '0 3,15 * * *'
  
  # Allows you to trigger the workflow manually from the Actions tab
  workflow_dispatch:

# Ensure only one instance runs at a time to prevent rate limits
concurrency:
  group: daily-collector
  cancel-in-progress: false

jobs:
  collect_data:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run Data Collector Script
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY }}
          AMADEUS_API_SECRET: ${{ secrets.AMADEUS_API_SECRET }}
          AMADEUS_BASE_URL: "https://test.api.amadeus.com"
          AVIATIONSTACK_API_KEY: ${{ secrets.AVIATIONSTACK_API_KEY }}
        run: python -m data_collector.collector
