name: Daily Flight Data Collector

on:
  schedule:
    # Runs at 03:00 UTC every day
    - cron: '0 3 * * *'
  
  # Allows you to trigger the workflow manually from the Actions tab
  workflow_dispatch:

# Ensure only one instance runs at a time to prevent rate limits
concurrency:
  group: daily-collector
  cancel-in-progress: false

jobs:
  collect_data:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Caching dependencies speeds up subsequent runs

      - name: Install dependencies
        # Assuming your requirements are strictly bound inside ifly/
        run: pip install -r ifly/requirements.txt

      - name: Run Data Collector Script
        # Executes the standalone module avoiding FastAPI bootstrap
        working-directory: ./ifly
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY }}
          AMADEUS_API_SECRET: ${{ secrets.AMADEUS_API_SECRET }}
          # Use dev environment or hardset the API base URL to prod if necessary
          AMADEUS_BASE_URL: "https://test.api.amadeus.com"
        run: python -m data_collector.collector
